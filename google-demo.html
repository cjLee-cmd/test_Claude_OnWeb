<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .header {
            position: absolute;
            top: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header a {
            color: rgba(0, 0, 0, 0.87);
            font-size: 13px;
            text-decoration: none;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -100px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 90px;
            font-weight: 400;
            letter-spacing: -2px;
        }

        .logo-g { color: #4285F4; }
        .logo-o1 { color: #EA4335; }
        .logo-o2 { color: #FBBC04; }
        .logo-g2 { color: #4285F4; }
        .logo-l { color: #34A853; }
        .logo-e { color: #EA4335; }

        .search-box {
            width: 584px;
            margin: 20px 0;
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 15px;
            width: 100%;
            height: 44px;
        }

        .search-input-wrapper:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            opacity: 0.6;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f2f2f2;
            border-top: 1px solid #dadce0;
        }

        .footer-top {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
            color: rgba(0, 0, 0, 0.54);
            font-size: 15px;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
        }

        .footer-links {
            display: flex;
            gap: 25px;
        }

        .footer-links a {
            color: rgba(0, 0, 0, 0.54);
            font-size: 14px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">이미지</a>
    </div>

    <div class="main-content">
        <div class="logo">
            <span class="logo-text">
                <span class="logo-g">G</span><span class="logo-o1">o</span><span class="logo-o2">o</span><span class="logo-g2">g</span><span class="logo-l">l</span><span class="logo-e">e</span>
            </span>
        </div>

        <div class="search-box">
            <div class="search-input-wrapper">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"></path>
                </svg>
                <input type="text" autofocus>
            </div>
        </div>

        <div class="buttons">
            <button>Google 검색</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-top">
            대한민국
        </div>
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#">광고</a>
                <a href="#">비즈니스</a>
                <a href="#">검색의 원리</a>
            </div>
            <div class="footer-links">
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
                <a href="#">설정</a>
            </div>
        </div>
    </div>
</body>
</html>
